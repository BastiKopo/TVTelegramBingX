global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: tvtelegrambingx-backend
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - backend.internal:8000
        labels:
          service: backend
          environment: production

  - job_name: tvtelegrambingx-bot
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - bot.internal:9000
        labels:
          service: telegram-bot
          environment: production

